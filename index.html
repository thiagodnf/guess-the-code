<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Guess the Code</title>

		<meta name="author" content="Thiago Ferreira">
		<meta name="description" content="Try to guess the code for unlocking the padlock">
		<meta name="keywords" content="guess the code, adivinhe o codigo, cadeado">
		<meta name="robots" content="index, follow">

        <!-- Vendors -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.3/css/bootstrap-select.min.css">

        <!-- Custom -->
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
	<body>

        <div class="container">
            <br/>
            <form class="" role="search">
                <div class="form-row">
                    <div class="col-10 text-right">
                        <button type="button" class="btn btn-light" id="btn-challenge-your-friends" data-toggle="modal" data-target="#modal-challenge-your-friends">Challenge your friends</button>
                    </div>
                    <div class="col-2">

                        <select class="form-control" data-validation="required" id="select-language">
                            <option value="en-US" data-content="<img src='img/flags/en-us.png'> English">English</option>
                            <option value="pt-BR" data-content="<img src='img/flags/pt-br.png'> Português">Português</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="lock-icon">
                            <i class="fas fa-lock fa-8x" ></i>
                        </div>
                        <br/>
                        <p id="hint">Type a number between 0 and 9</p>
                    </div>
                </div>
                <form id="form-unlock">
                    <div class="numbers">
                        <center>
                            <input type="text" class="form-control codes lock" maxlength="1" min="0" step="1" max="9" autocomplete="off" id="code-1" tabindex="1" required pattern="[0-9]{1}">
                            <input type="text" class="form-control codes lock" maxlength="1" min="0" step="1" max="9" autocomplete="off" id="code-2" tabindex="2" required pattern="[0-9]{1}">
                            <input type="text" class="form-control codes lock" maxlength="1" min="0" step="1" max="9" autocomplete="off" id="code-3" tabindex="3" required pattern="[0-9]{1}">
                        </center>
                    </div>
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-success btn-lg btn-block lock" id="btn-unlock" tabindex="4">Unlock</button>
                        </div>
                        <div class="col-3"></div>
                    </div>
                </form>
                <br/>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <div class="output alert text-center"> </div>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        </div>

        <!-- Modal -->
    <div class="modal fade" id="modal-challenge-your-friends" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="form-challenge-your-friends">
                    <div class="modal-header">
                    <h5 class="modal-title">Challenge your friends</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                            <p id="label-type-the-code">Type the your code:</p>
                        <div class="row">
                            <div class="col-3"></div>
                            <div class="col-2">
                                <input type="text" class="form-control share-code" maxlength="1" min="0" step="1" max="9" autocomplete="off" id="share-code-1" tabindex="1" required pattern="[0-9]{1}">
                            </div>
                            <div class="col-2">
                                <input type="text" class="form-control share-code" maxlength="1" min="0" step="1" max="9" autocomplete="off" id="share-code-2" tabindex="2" required pattern="[0-9]{1}">
                            </div>
                            <div class="col-2">
                                <input type="text" class="form-control share-code" maxlength="1" min="0" step="1" max="9" autocomplete="off" id="share-code-3" tabindex="3" required pattern="[0-9]{1}">
                            </div>
                            <div class="col-3"></div>
                        </div>
                        <p>Link:</p>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="challenge-link" autocomplete="off">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" id="btn-copy-link" type="button" data-clipboard-target="#challenge-link"><i class="far fa-copy"></i></button>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success" id="btn-generate-link">Generate</button>
                        <button type="button" class="btn btn-secondary" id="btn-close" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

        <script type="text/javascript" src="js/vendor/jquery-3.3.1.min.js"></script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.3/js/bootstrap-select.min.js" ></script>
