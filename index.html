    <!-- Settings Modal-->
    <div class="modal" id="modal-settings" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Welcome</h5>
                </div>
                <form>
                    <div class="modal-body container">
                        <div class="row mb-3">
                            <label for="size" class="col-form-label col-6 col-md-4">Size</label>
                            <div class="col-6 col-md-8 d-flex align-items-center justify-content-end">
                                <input type="number" class="form-control" autofocus id="size" placeholder="Size" min="3" max="10" step="1" value="3" autocomplete="off" inputmode="decimal">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="mode" class="col-form-label col-6 col-md-4">Mode</label>
                            <div class="col-6 col-md-8 d-flex align-items-center justify-content-end">
                                <select class="form-select" id="mode">
                                    <option value="random" selected>Random</option>
                                    <option value="manual">Manual</option>
                                </select>
                            </div>
                        </div>
                        <hr />
                        <div class="row d-none" id="mode-manual">
                            <label for="manual" class="form-label">Numbers</label>
                            <div id="manuals" class="d-flex align-items-center justify-content-end d-grid"></div>
                        </div>
                        <div class="row" id="mode-random">
                            <label for="interval-min" class="form-label">Interval</label>
                            <div class="d-flex align-items-center justify-content-end">
                                <div class="input-group" id="interval">
                                    <input type="number" class="form-control" id="interval-min" placeholder="Min" min="0" max="99" step="1" autocomplete="off" inputmode="decimal">
                                    <span class="input-group-text">to</span>
                                    <input type="number" class="form-control" id="interval-max" placeholder="Max" min="0" max="99" step="1" autocomplete="off" inputmode="decimal">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="save" type="button" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
