    <div class="modal" id="modal-settings" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">

            <div class="modal-content">

                    <div class="modal-body container">

                            <label for="language" class="col-form-label col-6 col-md-7" data-i18n="language">Language</label>

                                    <option value="en_us" data-i18n="en_us" selected>English</option>
                                    <option value="pt_br" data-i18n="pt_br">Portuguese</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="audio" class="col-form-label form-check-label col-6 col-md-7" data-i18n="audio">Audio</label>
                            <div class="col-6 col-md-5 d-flex align-items-center justify-content-end">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="audio" checked>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="showConfetti" class="col-form-label form-check-label col-6 col-md-7" data-i18n="show.confetti">Show Confetti</label>

                                    <input class="form-check-input" type="checkbox" role="switch" id="showConfetti" checked>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="save" type="button" class="btn btn-primary" data-i18n="save">Save</button>
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" data-i18n="cancel">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Settings Modal-->
    <div class="modal" id="modal-new-game" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-body-tertiary">
                    <h5 class="modal-title">
                        <i class="bi bi-plus-circle me-2"></i><span data-i18n="new-game">New Game</span>
                    </h5>
                </div>
                <form>
                    <div class="modal-body container">
                        <div class="row mb-3">
                            <label for="size" class="col-form-label col-6 col-md-7" data-i18n="size">Size</label>
                            <div class="col-6 col-md-5 d-flex align-items-center justify-content-end">
                                <input type="number" class="form-control" autofocus id="size" placeholder="Size" min="3" max="10" step="1" value="3" autocomplete="off" inputmode="decimal">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="mode" class="col-form-label col-6 col-md-7" data-i18n="mode">Mode</label>
                            <div class="col-6 col-md-5 d-flex align-items-center justify-content-end">
                                <select class="form-select" id="mode">
                                    <option value="random" data-i18n="random" selected>Random</option>
                                    <option value="manual" data-i18n="manual">Manual</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="repetition" class="col-form-label form-check-label col-6 col-md-7" data-i18n="repetition">Allow Repetition</label>
                            <div class="col-6 col-md-5 d-flex align-items-center justify-content-end">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="repetition" checked>
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="row d-none" id="mode-manual">
                            <label for="manual" class="form-label" data-i18n="target">Target</label>
                            <div id="manuals" class="d-flex align-items-center justify-content-end"></div>
                        </div>
                        <div class="row" id="mode-random">
                            <label for="interval-min" class="form-label" data-i18n="interval">Interval</label>
                            <div class="d-flex align-items-center justify-content-end">
                                <div class="input-group" id="interval">
                                    <input type="number" class="form-control" id="interval-min" placeholder="Min" min="0" max="99" step="1" autocomplete="off" inputmode="decimal">
                                    <span class="input-group-text" data-i18n="to">to</span>
                                    <input type="number" class="form-control" id="interval-max" placeholder="Max" min="0" max="99" step="1" autocomplete="off" inputmode="decimal">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="save" type="button" class="btn btn-primary" data-i18n="new-game">New Game</button>
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" data-i18n="cancel">Cancel</button>
                    </div>
