<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Guess the Code</title>

    <meta name="author" content="Thiago Ferreira">
    <meta name="description" content="Try to guess the code for unlocking the padlock">
    <meta name="keywords" content="guess the code, adivinhe o codigo, cadeado">
    <meta name="robots" content="index, follow">

    <!-- Vendors -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <!-- Custom -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Guess the Code</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a type="button" class="nav-link" id="btn-challenge-your-friends" data-bs-toggle="modal" data-bs-target="#modal-challenge-your-friends">Challenge your friends</a>
                        </li>
                    </ul>
                    <select data-validation="required" id="select-language" data-dropdown-align-right="true">
                        <option value="en-US" data-content="<img src='img/flags/en-us.png'> English">English</option>
                        <option value="pt-BR" data-content="<img src='img/flags/pt-br.png'> Português">Português</option>
                    </select>
                </form>
            </div>
        </div>
    </nav>






    <div class="container">
        <br />
        <form class="" role="search">
            <div class="form-row">

            </div>
        </form>
    </div>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="lock-icon">
                        <i class="fas fa-lock fa-8x"></i>
                    </div>
                    <br />
                    <p id="hint">Type a number between 0 and 9</p>
                </div>
            </div>
            <form id="form-unlock">
                <div class="numbers">
                    <center>
                        <input type="text" class="form-control codes lock" maxlength="1" min="0" step="1" max="9" autocomplete="off" id="code-1" tabindex="1" required pattern="[0-9]{1}">
                        <input type="text" class="form-control codes lock" maxlength="1" min="0" step="1" max="9" autocomplete="off" id="code-2" tabindex="2" required pattern="[0-9]{1}">
                        <input type="text" class="form-control codes lock" maxlength="1" min="0" step="1" max="9" autocomplete="off" id="code-3" tabindex="3" required pattern="[0-9]{1}">
                    </center>
                </div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg btn-block lock" id="btn-unlock" tabindex="4">Unlock</button>
                        </div>
                    </div>
                    <div class="col-3"></div>
                </div>
            </form>
            <br />
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="output alert text-center"> </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal-challenge-your-friends" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="form-challenge-your-friends">
                    <div class="modal-header">
                        <h5 class="modal-title">Challenge your friends</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="label-type-the-code">Type the your code:</p>
                        <div class="row">
                            <div class="col-3"></div>
                            <div class="col-2">
                                <input type="text" class="form-control share-code" maxlength="1" min="0" step="1" max="9" autocomplete="off" id="share-code-1" tabindex="1" required pattern="[0-9]{1}">
                            </div>
                            <div class="col-2">
                                <input type="text" class="form-control share-code" maxlength="1" min="0" step="1" max="9" autocomplete="off" id="share-code-2" tabindex="2" required pattern="[0-9]{1}">
                            </div>
                            <div class="col-2">
                                <input type="text" class="form-control share-code" maxlength="1" min="0" step="1" max="9" autocomplete="off" id="share-code-3" tabindex="3" required pattern="[0-9]{1}">
                            </div>
                            <div class="col-3"></div>
                        </div>
                        <p>Link:</p>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="challenge-link" autocomplete="off">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" id="btn-copy-link" type="button" data-clipboard-target="#challenge-link"><i class="far fa-copy"></i></button>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success" id="btn-generate-link">Generate</button>
                        <button type="button" class="btn btn-secondary" id="btn-close" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Vendors -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/vendor/l10n.js"></script>
    <script type="text/javascript" src="js/messages.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta3/js/bootstrap-select.min.js" integrity="sha512-yrOmjPdp8qH8hgLfWpSFhC/+R9Cj9USL8uJxYIveJZGAiedxyIxwNw4RsLDlcjNlIRR4kkHaDHSmNHAkxFTmgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>

</body>

</html>
